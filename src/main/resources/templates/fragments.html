<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="head">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="'The Pantry' + ${title == null ? '' : ' :: ' + title}">The Pantry</title>

<body>

            <a th:href="@{/}" class="navbar-brand">The Pantry</a>

                <ul class="navbar-nav">

                    <li class="nav-item"><a class="nav-link" th:href="@{/search}">Search</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/recipes/}">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ingredients/}">Ingredients</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/units/}">Units</a></li>

</html>
