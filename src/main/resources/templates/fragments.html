                <div class="text-white">
                    <h1 class="mb-3"><a class="text-white text-reset text-decoration-none" th:href="@{/}">THE PANTRY</a></h1>

                    <form method="post" action="search">
                        <div class="w-50 mx-auto">

                                <input class="form-control" name="search" placeholder="Let's raid the Pantry!" />
