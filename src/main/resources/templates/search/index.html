<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<script>
    function addIngredient() {
        selIngTextArea = document.getElementById("selectedIngredients");
        searchIng = document.getElementById("searchingredients");
        selIngTextArea.value =  document.getElementById("ingredientSelect").value + "\n" + selIngTextArea.value;
        searchIng.value =  document.getElementById("ingredientSelect").value + "~~~" + searchIng.value;
        return;
    }
</script>

<nav th:replace="fragments :: page-header"></nav>

<table>
    <tr>
        <td>
            <div class="form-group">
                <table>
                    <tr>
                        <th> Type of cooking</th>
                    </tr>

                    <th:block th:each="tag:${tags}">
                        <tr>
                            <td><span th:text="${tag}"></span></td>
                            <td><input type="checkbox" name="tags" th:value="${tag}" class="form-group"></td>
                        </tr>
                    </th:block>

                </table>
            </div>
        </td>
        <td>
            <div class="form-group">
                <table>
                    <tr><td>
                        <label th:for="Ingredients">Name</label>
                        <select id="ingredientSelect">
                            <option th:each="ingredient : ${ingredients}" th:text="${ingredient.name}" th:value="${ingredient.name}"></option>
                        </select>
                        <input class="btn btn-primary" type="button" onclick="addIngredient()"  value="Add" />
                    </td></tr>
                    <tr><td>
                <textarea id="selectedIngredients">

                </textarea>
                    </td></tr>
                </table>
            </div>
        </td>
    </tr>
    </table>

<form method="post" action="list">
    <input type="hidden" id="searchingredients" th:field="${searchDTO.ingredients}"/>
    <input class="btn btn-primary" type="submit"  value="search" />
</form>


</body>
</html>
