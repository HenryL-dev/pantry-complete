<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header>
    <div th:replace="fragments :: nav"></div>
    <div th:replace="fragments :: banner"></div>
</header>

<div class="container body-content py-3">
    <h1>Advanced Search Results</h1>

    <p th:unless="${recipes} and ${recipes.size()}">No recipes found!</p>
    <table id="recipetable" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe:${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.description}"></td>
        </tr>
        </tbody>
    </table>

    <script language="JavaScript">
        $(document).ready(function(){
            $('#recipetable').DataTable();
        })  // end of document ready
    </script>

</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
