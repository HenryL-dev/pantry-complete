<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h2 th:text="${'Recipe: ' + recipe.name}">Default Title</h2>

<nav th:replace="fragments :: page-header"></nav>

<p th:text="${recipe.description}"></p>

<h3>Add Ingredients</h3>
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <input type="hidden" name="recipeId" th:value="${recipe.id}" />
        <table>
            <tr>
                <th>Amount</th>
                <th>Unit</th>
                <th>Ingredient</th>
            </tr>
            <tr>
                <td>
                    <input style="height:1.8em;"  size="5" name="amount" />
                </td>
                <td>
                    <select style="height:1.8em;" name="unitId">
                        <option th:each="unit : ${units}" th:text="${unit.name}" th:value="${unit.id}"></option>
                    </select>
                </td>
                <td>
                    <select style="height:1.8em;" name="ingredientId">
                        <option th:each="ingredient : ${ingredients}" th:text="${ingredient.name}" th:value="${ingredient.id}"></option>
                    </select>
                </td>
            </tr>
        </table>

        <span th:errors="${recipe.name}" class="error"></span>
    </div>

    <input class="btn btn-primary" type="submit" value="Add Ingredient" />
</form>

<h4>Ingredients</h4>
<li th:each="recipeIngredient : ${recipeIngredients}">
    <a th:href="@{'#'}" th:text="${recipeIngredient.id}"></a>
</li>

</body>
</html>
