<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <!--
        <input class="form-control" name="name" />
        -->
        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="name">Ingredients</label>

        <textarea class="form-control" th:field="${recipe.ingredients}" rows ="10" />
        <span th:errors="${recipe.ingredients}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="name">Instructions</label>

        <textarea class="form-control" th:field="${recipe.instructions}" rows ="10" />
        <span th:errors="${recipe.instructions}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="tags">Tags</label>
        <!--
        <th:block th:each="tag : ${tags}">
            <input type="checkbox" name="tags" th:value="${tag.id}">
            <label th:text="${tag.name}"></label>
        </th:block>
        -->
        <a th:href="@{'/tags/add'}">Add Tags</a>
    </div>

    <input type="submit" value="Add Recipe" />
</form>

</body>
</html>
